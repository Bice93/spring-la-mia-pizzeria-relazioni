<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="~{fragments/fragment :: head_style}"></div>
<title>Crea offerta</title>
</head>
<body class="body">
	<div th:replace="~{fragments/fragment :: nav}"></div>

	<div class="container my-5">
		<div class="row">
			<div class="text-center">
				<h2>Crea una nuova offerta</h2>
			</div>
			<div class="col-9 mx-auto ms_boxCreate p-5">
				<form id="offerta-form" th:object="${offerta}"
					th:action="@{/offerte/create}" method="post">
					
					<input type="hidden" th:field="${offerta.pizza}">
					
					<div class="mb-3 input-group">
						<label for="nomeOfferta" class="form-label input-group">Nome</label>
						<input th:field="*{name}" type="text"
							class="ms_inputForm input-group rounded-0 " id="nomeOfferta">
					</div>
					
					<div class="mb-3 input-group">
						<label class="form-label input-group" for="startDate"></label>
						<input class="ms_inputForm input-group rounded-0" id="startDate" th:field="*{startOfferDate}" type="date">
					</div>
					
					<div class="mb-3 input-group">
						<label class="form-label input-group" for="endDate"></label>
						<input class="ms_inputForm input-group rounded-0" id="endDate" th:field="*{endOfferDate}" type="date">
					</div>


					<div class="text-end">
						<button type="submit" class="btn btn-light rounded-0 my-3">
							<a th:href="@{/pizze}" class="text-decoration-none text-dark">Annulla</a>
						</button>
						<button type="submit" class="btn btn-light rounded-0 my-3">Invia</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/fragment :: script_style}"></div>
</body>
</html>
