<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="~{fragments/fragment :: head_style}"></div>
<title>Modifica offerta</title>
</head>
<body class="body">
	<div th:replace="~{fragments/fragment :: nav}"></div>
	<div class="container my-5">
		<div class="row">
			<div class="text-center">
				<h2>Modifica l'offerta</h2>
			</div>
			<div class="col-9 mx-auto ms_boxCreate p-5">
				<form id="offerta-form" th:object="${offerta}"
					th:action="@{/offerte/edit/{id}(id=${offerta.id})}" method="post">
					<div th:replace="~{fragments/fragment :: form-offer}"></div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/fragment :: script_style}"></div>
</body>
</html>
